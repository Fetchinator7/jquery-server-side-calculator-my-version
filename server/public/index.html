<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
    </header>
    <h2>Server Side Calculator</h2>
    <form>
        <input type="text" id="inputNumbersField" autocomplete="off">
        <table id="calculator">
            <tr>
                <td><input type="button" id="clear" value="C"></td>
                <td><input type="button" class="operationButton" value="^"></td>
                <td><input type="button" class="null" value=" "></td>
                <td><input type="button" class="operationButton" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" class="numberButton" value="7"></td>
                <td><input type="button" class="numberButton" value="8"></td>
                <td><input type="button" class="numberButton" value="9"></td>
                <td><input type="button" class="operationButton" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" class="numberButton" value="4"></td>
                <td><input type="button" class="numberButton" value="5"></td>
                <td><input type="button" class="numberButton" value="6"></td>
                <td><input type="button" class="operationButton" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="numberButton" value="1"></td>
                <td><input type="button" class="numberButton" value="2"></td>
                <td><input type="button" class="numberButton" value="3"></td>
                <td><input type="button" class="operationButton" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="numberButton" value="0"></td>
                <td><input type="button" class="null" value=" "></td>
                <td><input type="button" class="operationButton" value="."></td>
                <td><input type="button" id="calculate" value="="></td>
            </tr>
        </table>
        <td><input type="button" id="deleteHistory" class="operationButton" value="Remove History"></td>
    </form>
    <ul id="calculationResult"></ul>
    <ul id="pastCalculations"></ul>
</body>

</html>
