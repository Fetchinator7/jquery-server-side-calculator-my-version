<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>Employee Salary Calculator</title>
</head>

<body>
    <header>
        Calculator
    </header>
    <h2>Server Side Calculator</h2>
    <div class="calculatorInputs">
        <input type="text" id="inputNumbersField" placeholder="Numbers">
        <button class="operationButton" id="+">+</button>
        <button class="operationButton" id="-">-</button>
        <button class="operationButton" id="x">x</button>
        <button class="operationButton" id="/">/</button>
        <button class="operationButton" id="calculateButton">=</button>
        <button class="operationButton" id="clear">C</button>
    </div>
    <h2 id="#calculationResult"></h2>
    <ul id="previousCalculations">
        
    </ul>
    <div id="totalMonthlySalary"></div>
</body>

</html>
