<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>Employee Salary Calculator</title>
</head>

<body>
    <header>
        Calculator
    </header>
    <h2>Add Employee</h2>
    <div class="inputFieldsBackground">
        <input type="text" class="inputBoxSelector" placeholder="Placeholder 1">
        <button id="enterEmployeeDataButton">Submit</button>
    </div>
    <p id="employeeAttributeError">Default Error Message.</p>
    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"></td>
            </tr>
        </tfoot>
    </table>
    <div id="totalMonthlySalary"></div>
</body>

</html>
