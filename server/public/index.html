<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/server/styles/style.css" rel="stylesheet" > -->
    <script src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <!-- <script type="text/javascript" src="calculations.js"></script> -->
    <title>Calculator</title>
</head>

<body>
    <header>
        Calculator
    </header>
    <h2>Server Side Calculator</h2>
    <div class="calculatorInputs">
        <input type="text" id="inputNumbersField" placeholder="Numbers">
        <button class="operationButton" id="add">+</button>
        <button class="operationButton" id="subtract">-</button>
        <button class="operationButton" id="multiply">x</button>
        <button class="operationButton" id="divide">/</button>
        <button class="operationButton" id="calculate">=</button>
        <button class="operationButton" id="clear">C</button>
        <button class="operationButton" id="deleteHistory">Delete History</button>
    </div>
    <main>
        <button class="numberButton" id="1">1</button>
        <button class="numberButton" id="2">2</button>
        <button class="numberButton" id="3">3</button>
        <button class="numberButton" id="4">4</button>
        <button class="numberButton" id="5">5</button>
        <button class="numberButton" id="6">6</button>
        <button class="numberButton" id="7">7</button>
        <button class="numberButton" id="8">8</button>
        <button class="numberButton" id="9">9</button>
        <button class="numberButton" id=".">.</button>
    </main>
    <h1></h1>
    <ul id="calculationResult"></ul>
    <ul id="pastCalculations"></ul>
</body>

</html>
